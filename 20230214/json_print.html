<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 json데이터 출력하기</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <style>
    * {box-sizing: border-box;}
    th, td {
      padding: 5px 12px;
      border: 1px solid #333;
    }
  </style>
  <script>
    $(function(){
      let theadHTML = '';
      let tbodyHTML = '';
      $.getJSON('./data/test_drive.json',function(data){
          // 0, 1, 2, 3 ...
          for(key in data){
            if(key == 0) {
              theadHTML += '<tr>';
                // num, name, phone ...
              for(let key_data in data[key]){
                theadHTML += '<th>'+key_data+'</th>';
                }
              theadHTML += '</tr>';
              document.querySelector('thead').innerHTML += theadHTML;
            }
            tbodyHTML += '<tr>';
            console.log('Arr Start');
            // num, name, phone ...
            for(let key_data in data[key]) {
              //data[0, 1, 2, 3 ...][num, name, phone ...]
              tbodyHTML += '<td>'+data[key][key_data]+'</td>';
              console.log('Key : ' + key_data + ' | Value : ' + data[key][key_data]);
            }
            console.log('Arr End');
            tbodyHTML += '</tr>';
            document.querySelector('tbody').innerHTML = tbodyHTML;
          }
      })
    });
  </script>
</head>
<body>
  <h2>자바스크립트 json데이터 출력하기</h2>
  <p>닷홈 SQL데이터 베이스에 저장된 'test_drive'테이블의 자료를 'json'파일로 저장하여 자바스크립트로 출력해보기</p>
  <table>
    <thead></thead>
    <tbody></tbody>
  </table>

</body>
</html>
