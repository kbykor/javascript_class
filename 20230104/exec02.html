<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exec02_문자열객체를 사용한 이미지 갤러리</title>
  <style>
    * {margin: 0;padding: 0;list-style: none;box-sizing: border-box;}
    #img_box {margin: 0 auto;width: 600px;border: 3px solid #333;}
    .lnb {display: flex;}
    .lnb > li {width: 20%;}
    .lnb > li > img {width: 100%;}
    .lnb > li > img:hover {opacity: 0.8;}
    #big_img img {width: 100%;}
  </style>
</head>
<body>
  <h2>exec02_문자열객체를 사용한 이미지 갤러리</h2>
  <p>article태그로 gallery박스를 만든다.</p>
  <p>목록태그를 사용하여 이미지넣고 크기를 설정하여 썸네일 이미지를 만든다.</p>
  <p>목록태그 아래 이미지를 삽입하여 썸네일 이미지 클릭시 해당 사진이 big_img로 나오게 한다.</p>

  <p>이미지 메뉴를 클릭시 함수 photo(문자열값)을 받아서 #photo의 문자열에 대입하여 이미지가 변경되도록 한다.</p>

  <article id="img_box">
    <ul class="lnb">
      <li><img src="./images/img_main_banner_160110.jpg" alt="배너"></li>
      <li><img src="./images/img_main_banner_160830.jpg" alt="배너"></li>
      <li><img src="./images/img_main_banner_161004.jpg" alt="배너"></li>
      <li><img src="./images/img_main_banner_161026.jpg" alt="배너"></li>
      <li><img src="./images/img_main_banner_161031.jpg" alt="배너"></li>
    </ul>
    <div id="big_img">
      <img src="./images/img_main_banner_160110.jpg" alt="" id="photo">
    </div>
  </article>
  <script>
    let imgItems = document.querySelectorAll('#img_box > .lnb > li > img');

    for(let imgItem of imgItems){
      imgItem.addEventListener('click', photo);
    }
    function photo(){
      let split_src = this.src.split('/');
      document.getElementById('big_img').querySelector('img').src = './images/'+split_src[split_src.length-1];
      console.log(document.getElementById('big_img').src);
    }
  </script>
</body>
</html>
