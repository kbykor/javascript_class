<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>적응형 웹_pc화면입니다.</title>
  <script>
    //배열객체를 사용하여 스마트폰의 종류별 명칭을 넣어준다.
    let mobile_keys = new Array('Android', 'iPhone', 'iPad', 'SAMSUNG', 'BlackBerry', 'Windows Phone', 'Windows CE', 'MOT', 'SonyEricsson', 'Nokia');
    if(document.URL.match('move_pc_screen')) mobile_keys = null; // 값이 없다.
    for(i in mobile_keys) {
      if(navigator.userAgent.match(mobile_keys[i]) != null){
        location.href = 'http://quddud33.dothome.co.kr/JAVASCRIPT/20230103/mindex.html';
        break;
      }
    }
  </script>
</head>
<body>
  <h2>적응형 웹_pc화면입니다.</h2>

  <p>이 페이지를 pc에서 보면 index.html페이지가 보여지며, mobile사용자가 접속하면 자동으로 mindex.html페이지로 연결됩니다.</p>
</body>
</html>
