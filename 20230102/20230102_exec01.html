<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 이미지 생성기</title>
</head>
<body>
  <img src="./img/banner01.jpg" alt="image01" id="changeImg">
  <input type="button" value="이미지 변경!" id="changeBtn">
</body>
<script>
  let changeBtn = document.getElementById('changeBtn');
  let changeImg = document.getElementById('changeImg');

  function imgChange(){
    return changeImg.src = './img/banner0' + Math.ceil(Math.random()*8) + '.jpg';
  }
  imgChange();
  changeBtn.addEventListener('click', imgChange);
</script>
</html>
